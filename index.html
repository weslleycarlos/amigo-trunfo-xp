  <style>
    /* Custom scrollbar for Webkit */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #2b60de;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #1a45a0;
    }

    .font-pixel {
      font-family: 'Press Start 2P', cursive;
    }

    .font-digital {
      font-family: 'Oxanium', sans-serif;
    }

    /* Matrix Rain Effect */
    @keyframes matrix-fall {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(400%);
      }
    }

    @keyframes matrix-glow {

      0%,
      100% {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      }

      50% {
        text-shadow: 0 0 8px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
      }
    }

    .matrix-rain {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
      background: rgba(0, 0, 0, 0.3);
    }

    .matrix-column {
      position: absolute;
      top: -50%;
      font-family: 'MS Gothic', 'Courier New', monospace;
      font-size: 12px;
      font-weight: bold;
      writing-mode: vertical-rl;
      white-space: nowrap;
      animation: matrix-fall linear infinite;
      /* Gradient: white at top (head), fading to green */
      background: linear-gradient(to bottom, #ffffff 0%, #00ff00 15%, #00ff00 70%, transparent 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 3px #00ff00) drop-shadow(0 0 8px #00ff00);
    }

    .matrix-column::first-letter {
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
    }
  </style>
